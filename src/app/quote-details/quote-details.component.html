<p><strong>Submitted By:</strong> {{quote.name}}</p>
<p><strong>Live Period:</strong> {{quote.datePosted|dateCount}} days</p>
<button (click) = 'like()'> Like: {{quote.upVote}}</button>
<button (click) = 'dislike()'> Dislike: {{quote.downVote}} </button>
<button (click) = 'deleteQuote(true)'> Delete </button>
